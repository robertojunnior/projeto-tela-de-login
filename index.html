<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Astronaut-cuate.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img class="left-login-img" src="./assets/img/astronaut.svg" alt="astronaut">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <!-- placeholder: é o texto que aparece no input e label que será substituído pelo texto ue irá digitar -->
                </div>

                <button class="btn-login">Entrar</button>

                <a class="botao-git" href="https://github.com/robertojunnior/projeto-tela-de-login">
                    <img width="45px" src="./assets/img/icone-git-green.png" alt="icone-git">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
